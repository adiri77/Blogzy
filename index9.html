<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
  <body>
    
    <div class="row" >
        <div class="col"></div>
        <div class="col col-md-3 mt-3" style="border-radius: 15px;color: white;background-color:black;">
            <div class="row mt-5" ><h4><b><i class="fas fa-gem me-3"></i>VlogG</b></h4></div>
            <div class="row mt-5" ><h1><b>Start your<br>journey with us.</b></h1></div>
            <div class="row mt-5" ><h5>Discover the best vloging<br>experience with us.</h5></div>
            <div class="row mt-5" style="display: flex;justify-content:center;">
                <img src="./image/Screenshot_2023-07-30_062602-removebg-preview.png" style="height: 200px;width:300px;">
            </div>

        </div>
        <div class="col"></div>
        <div class="col col-md-5 mt-3" >
            <div class="row mt-5"><h3><b>Sign Up</b></h3></div>
            <div class="row mt-2"><h5>Have an account? <a href="index10.html" style="text-decoration: none">Login</a></h5></div>
       
        <div class="row mt-4">
            
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input type="text" id="name" class="form-control" style="border: 2px solid black;" placeholder="Enter Your Name"></div>
                  
                
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="adi" style="border: 2px solid black;" placeholder="Enter Your Email">
                    
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="adi1" class="form-control" style="border: 2px solid black;" placeholder="Enter Your Password">
                    
                  </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" style="border: 2px solid black;">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-dark" onclick="SignIn()" style="border-radius: 15px;">Submit</button>
              
        </div>
    </div>
    <div class="col col-md-2"></div>
    </div>
    <script>

      function SignIn(){
        let p=document.getElementById("name").value;
        let m=document.getElementById("adi").value;
        let n=document.getElementById("adi1").value;
        let veri={
          email:m,
          pass:n
        }
        localStorage.setItem("username",JSON.stringify(p));
        let check=JSON.parse(localStorage.getItem("check"))||[];
        check.push(veri);
        localStorage.setItem("check",JSON.stringify(check));
        
      
        alert("Register Successfully");
        window.open("index10.html","_self");
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
